<!DOCTYPE html>
<html id="entireThing">
<link rel="stylesheet" href="recipesStyle.css">
<head>

</head>

<body>
    <div class="filterPanel">
        <img src="logo.png" id="rgLogo" alt="Recipe Guru">
        <h3 id="filterTitle">Filter Results</h3>
        <h4 class="filterSubtitle">Percentage Match</h4>
        <p class="filterText">0
            <input type="range" id="percentageSlider" min="0" max="10">
        100</p>
        <hr>
        <h4 class="filterSubtitle">Diet</h4>
        <input type="radio" name="Diet" value="None" > <label class="filterText"> None </label><br>
        <input type="radio" name="Diet" value="Vegan"><label class="filterText"> Vegan</label><br>
        <input type="radio" name="Diet" value="Vegetarian"> <label class="filterText"> Vegetarian"</label><br>
        <input type="radio" name="Diet" value="Pescatarian"> <label class="filterText"> Pescatarian</label><br>
        <hr>
        <h4 class="filterSubtitle">Allergy</h4>
        <input type="checkbox" name="Allergy" value="Dairy"> <label class="filterText"> Dairy </label><br>
        <input type="checkbox" name="Allergy" value="Gluten"> <label class="filterText"> Gluten </label><br>
        <input type="checkbox" name="Allergy" value="Fish"> <label class="filterText"> Fish </label><br>
        <input type="checkbox" name="Allergy" value="Nuts"> <label class="filterText"> Nuts </label><br>
        <input type="checkbox" name="Allergy" value="Shellfish"> <label class="filterText"> Shellfish </label><br>
        <hr>
        <h4 class="filterSubtitle">Calories</h4>
        <p class="filterText">Less than
        <input type="number" class=numberSlider>
        calories </p>
        <hr>
        <h4 class="filterSubtitle">Fat</h4>
        <p class="filterText">Less than
        <input type="number" class=numberSlider>
        grams </p>
        <hr>
        <h4 class="filterSubtitle">Sodium</h4>
        <p class="filterText">Less than
        <input type="number" class=numberSlider>
        milligrams </p>
        <hr>
        <h4 class="filterSubtitle">Protein</h4>
        <p class="filterText">Less than
        <input type="number" class=numberSlider>
        grams </p>
        <hr>
        <h4 class="filterSubtitle">Rating</h4>
        <p class="filterText">0
            <input type="range" id="percentageSlider" min="0" max="5">
        5</p>
        <hr>

    </div>

    <div class = "results">

        <h2 id="resultsTitle">
            Results
        </h2>

        <div class="card">
            <div class="container">
                <h4 class="recipeName"><b>Name of Recipe will go here</b></h4>
                <hr>
                <p class="percentage">100%</p>
                <p class="requiredIng">Requires <b>X</b> more ingredients</p>
            </div>
        </div>

    </div>
</body>
